    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Share+Tech+Mono&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-red: #ff003c;
        --neon-blue: #0ce6f2;
        --matrix-green: #00ff41;
        --void-bg: #000000;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #e2e8f0;
        overflow: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      .neon-text-blue {
        text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
      }
      .neon-text-red {
        text-shadow: 0 0 5px var(--neon-red), 0 0 10px var(--neon-red);
      }
      .matrix-text {
        color: var(--matrix-green);
        text-shadow: 0 0 5px var(--matrix-green);
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 65, 0.02) 51%, transparent 52%);
        pointer-events: none;
        z-index: 999;
        animation: scanline 10s linear infinite;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-red); 
      }
    </style>
